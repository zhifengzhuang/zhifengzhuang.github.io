<script>
    function close_letter() {
        document.getElementById("letter_bg").style.display = "none";
        document.getElementById("letter_container").style.display = "none";
    }

    function show_letter() {
        document.getElementById("letter_bg").style.display = "inline";
        document.getElementById("letter_container").style.display = "inline";
    }
</script>

<div class="letter_bg" id="letter_bg"></div>
<div class="letter_container" id="letter_container">
    <section class="container" id="contact">
        <form class="flip">
            <div class="front">
                <h2>To&nbsp;&nbsp;Wei</h2>
                <a id="flip2back" href="#">查看背面</a>
            </div>
            <div id="content" class="back">
                <div id="letter">
                    <div class="container">
                        <div class="flip">
                            <div class="front"></div>
                            <div class="back">
                                <p class="letter"></p>
                                <a id="close" href="#" onclick="close_letter()">关闭信封</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="top">
                    <a id="flip" href="#contact">查看正面</a>
                </div>
                <div id="lid" class="container">
                    <div class="flip">
                        <div class="front">
                            <a id="open" href="#content"><span></span></a>
                        </div>
                        <div class="back"></div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>

<div style="display: none">
    <audio controls loop src="https://pfile.pddpic.com/galerie-go/qh/8cfc87b3-8690-47f6-b233-b08d10c2b0f1.mp3" id="audio"
           autoplay preload="auto"></audio>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        function audioAutoPlay() {
            let audio = document.getElementById("audio");
            audio.play();
            document.addEventListener('WeixinJSBridgeReady', function () {
                audio.play();
            }, false);
        }

        audioAutoPlay();
    })
    document.addEventListener('touchstart', function () {
        function audioAutoPlay() {
            let audio = document.getElementById('audio');
            audio.play();
        }

        audioAutoPlay();
    });
</script>
